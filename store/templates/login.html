{% extends "base.html" %} 
{% block content %}
<div class="container py-5 mx-auto">
  <div class="row justify-content-center">
    <div class="col-4 pt-3 bg-dark text-white border border-1 my-5">
      <h1 class='text-center'>Login </h1>
      <div class="mx-auto px-2 py-3">
        <form action='/login/' method='POST'>
          {% csrf_token %}
          {% if error_message %}
          <div class="alert alert-danger" role="alert">
            {{error_message}}
          </div>
          {% endif %}
          <div class="mb-1">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" value="{{values.email}}"  name='email' id="email" />
          </div>
          
          <div class="mb-1">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name='password' id="password" />
          </div>
          
          <button type="submit" class="btn my-3 float-end btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
