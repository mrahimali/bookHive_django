{% extends "base.html" %} 
{% block content %}
<div class="container mx-auto">
  <div class="row justify-content-center">
    <div class="col-4 bg-dark text-white border border-1 my-5">
      <h1>Update Info</h1>
      <div class="mx-auto px-2 py-3">
        <form action='/edit-profile/' method='POST'>
          {% csrf_token %}
          {% if error_message %}
          <div class="alert alert-danger" role="alert">
            {{error_message}}
          </div>
          {% endif %}
          <div class="mb-1">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" value="{{user.name}}" name='name' id="name" />
          </div>
          <div class="mb-1">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" value="{{user.email}}"  name='email' id="email" />
          </div>
          <div class="mb-1">
            <label for="phone" class="form-label">Phone</label>
            <input type="number" class="form-control" value="{{user.phone}}" name='phone' id="phone" />
          </div>
          <div class="mb-1">
            <label for="usertype" class="form-label">Account Type</label>
                <select class="form-select" name='account_type' aria-label="Default select example">
                    <option value="SELLER" {% if user.account_type == "SELLER" %}selected{% endif %}>Seller</option>
                    <option value="BUYER" {% if user.account_type == "BUYER" %}selected{% endif %}>Buyer</option>
                </select>
            </div>
        
          <button type="submit" class="btn mt-1 btn-primary">Update Info</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
